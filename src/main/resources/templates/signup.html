<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamix - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Sign Up</h3>
                        <p class="text-center">Join the fun â€“ create your account now!</p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/register}" method="post" th:object="${userDetails}">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Registration error. Please check your details.
                            </div>
                            <div class="mb-3">
                                <label for="userName" class="form-label">Username</label>
                                <input type="text" class="form-control" id="userName" th:field="*{userName}" required>
                            </div>
                            <div class="mb-3">
                                <label for="userEmailId" class="form-label">Email</label>
                                <input type="email" class="form-control" id="userEmailId" th:field="*{userEmailId}" required>
                            </div>
                            <div class="mb-3">
                                <label for="userPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="userPassword" th:field="*{userPassword}" required>
                            </div>
                            <div class="mb-3">
                                <label for="userPhoneNo" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="userPhoneNo" th:field="*{userPhoneNo}" required pattern="[0-9]{10}">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                            <div class="mt-3 text-center">
                                Already have an account? <a th:href="@{/user/login}">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
